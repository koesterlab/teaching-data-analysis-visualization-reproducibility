name: build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.26.1
          cache: true
      
      - name: Build
        run: pixi run build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: page
          path: build/html